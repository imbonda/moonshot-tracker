name: "Run test suite"

on:
  pull_request:
    branches:
      - "main"

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        options: >-
          --health-cmd "mongosh --eval db.adminCommand('ping')"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

      redis:
        image: redis
        # Set health checks to wait until redis has started.
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Load environment variables from .env.test
        shell: bash
        run: |
          set -a
          source .env.test
          set +a

      - name: Cache the node_modules directory to improve build times
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Run the tests
        run: npm run test
